---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: courses
  name: es
  labels:
    app: es
spec:
  replicas: 1
  selector:
    matchLabels:
      app: es
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: es
    spec:
      terminationGracePeriodSeconds: 60
      initContainers:
      - name: increase-the-vm-max-map-count
        image: busybox
        args:
        - sysctl
        - -w
        - vm.max_map_count=262144
        securityContext:
          privileged: true
      - name: increase-the-ulimit
        image: busybox
        args:
        - sh
        - -c
        - ulimit -n 65536
        securityContext:
          privileged: true
      containers:
      - name: es
        image: max-one.local:5001/courses/es
        env:
        - name: ES_JAVA_OPTS
          value: "-Xms1048m -Xmx1048m"
        resources:
          limits:
            memory: "1500Mi"
          requests:
            memory: "1500Mi"
        ports:
        - containerPort: 9200
          name: http
        readinessProbe:
          tcpSocket:
            port: 9200
          initialDelaySeconds: 120
          periodSeconds: 60
        livenessProbe:
          tcpSocket:
            port: 9200
          initialDelaySeconds: 120
          periodSeconds: 60
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: es-data-pvc

