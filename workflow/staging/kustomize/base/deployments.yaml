---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: courses
  name: automysqlbackup
  labels:
    app: automysqlbackup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: automysqlbackup
  template:
    metadata:
      labels:
        app: automysqlbackup
    spec:
      initContainers:
        - name: dependencies
          image: dadarek/wait-for-dependencies
          env:
            - name: SLEEP_LENGTH
              value: "5"
            - name: TIMEOUT_LENGTH
              value: "600"
          args: ['db.courses.svc.cluster.local:3306']
      containers:
        - name: automysqlbackup
          image: max-one.local:5001/courses/automysqlbackup
          env:
            - name: USERNAME
              value: "root"
            - name: PASSWORD
              value: "secret"
            - name: DBHOST
              value: "db"
            - name: DBNAMES
              value: "app"
            - name: DBEXCLUDE
              value: "performance_schema information_schema"
            - name: CRON_SCHEDULE
              value: "0 0 * * *"
            - name: LATEST
              value: "yes"
          volumeMounts:
            - name: data
              mountPath: /backup
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: automysqlbackup-data-pvc

