---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: courses
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: dependencies
        image: dadarek/wait-for-dependencies
        env:
        - name: SLEEP_LENGTH
          value: "5"
        - name: TIMEOUT_LENGTH
          value: "600"
        args: ['memcached.courses.svc.cluster.local:11211','varnish.courses.svc.cluster.local:80']
      containers:
      - name: nginx
        image: max-one.local:5001/courses/nginx
        env:
        - name: MEMCACHED_HOST
          value: 'memcached.courses.svc.cluster.local'
        - name: APP_UPSTREAM_HOST
          value: 'varnish.courses.svc.cluster.local'
        - name: APP_DOMAIN
          value: 'courses.maxxx.pro'
        - name: APP_CDN_DOMAIN
          value: 'courses-2daa.kxcdn.com'
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 60

