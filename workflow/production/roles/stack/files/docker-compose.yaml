      - rabbitmq-data:/var/lib/rabbitmq
    logging:
      driver: gelf
      options:
        gelf-address: "udp://192.168.100.2:12201"

  redis:
    image: max-one.localhost:5001/courses/redis:latest
    restart: always
    ports:
      - "6379:6379"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://192.168.100.2:12201"

  memcached:
    image: max-one.localhost:5001/courses/memcached:latest
    restart: always
    logging:
      driver: gelf
      options:
        gelf-address: "udp://192.168.100.2:12201"

  es:
    image: max-one.localhost:5001/courses/es:latest
    restart: always
    environment:
      - "ES_JAVA_OPTS=-Xms4096m -Xmx4096m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://192.168.100.2:12201"

  db:
    image: max-one.localhost:5001/courses/db:latest
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=app
    volumes:
      - db-data:/var/lib/mysql
    logging:
      driver: gelf
      options:
        gelf-address: "udp://192.168.100.2:12201"

  phpmyadmin:
    image: max-one.localhost:5001/courses/phpmyadmin:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - PMA_USER=root
      - PMA_PASSWORD=secret
    ports:
      - "8081:80"
    links:
      - db:db
    depends_on:
      - db
    logging:
      driver: gelf
      options:
        gelf-address: "udp://192.168.100.2:12201"

  automysqlbackup:
    image: max-one.localhost:5001/courses/automysqlbackup:latest
    restart: always
    environment:
      - USERNAME=root
      - PASSWORD=secret
      - DBHOST=db
      - DBNAMES=app
      - DBEXCLUDE="performance_schema information_schema"
      - CRON_SCHEDULE="23 0 * * *"
      - LATEST=yes
    links:
      - db:db
    depends_on:
      - db
    volumes:
      - '/mnt/gluster/courses/volumes/automysqlbackup/backup:/backup'

