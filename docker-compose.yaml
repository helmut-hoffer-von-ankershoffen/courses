  phpmyadmin:
    build:
      context: ./stack/phpmyadmin
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - PMA_USER=root
      - PMA_PASSWORD=secret
    ports:
      - "8080:80"
    links:
      - db:db
    depends_on:
      - db

  automysqlbackup:
    build:
      context: ./stack/automysqlbackup
    restart: always
    environment:
      - USERNAME=root
      - PASSWORD=secret
      - DBHOST=db
      - DBNAMES=app
      - DBEXCLUDE="performance_schema information_schema"
      - CRON_SCHEDULE="0 23 * * *"
      - LATEST="yes"
    links:
      - db:db
    depends_on:
      - db
    volumes:
      - automysqlbackup-data:/backup

  rabbitmq:
    build:
      context: ./stack/rabbitmq
    ports:
      - "15672:15672"
    restart: always
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  redis:
    build:
      context: ./stack/redis
    restart: always

  memcached:
    build:
      context: ./stack/memcached
    restart: always

  es:
    build:
      context: ./stack/es
    restart: always
    environment:
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  db:
    build:
      context: ./stack/db
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=app
    volumes:
      - db-data:/var/lib/mysql

